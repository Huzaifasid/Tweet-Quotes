<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qoutes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/43bb2aa1ea.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="inner" data-aos="zoom-in">
            <div class="box">
                <p class="number">

                    <img style="cursor: pointer;" src="./image/logo.png" alt="tweet" title="Tweet" id="tweetMe">
                </p>
                <div class="text">
                    <i class="start-quote fas fa-quote-left"></i>
                    <p id="quotes" class="quotes"></p>
                    <p id="author" class="author"></p>
                </div>
                <label class="button">
                    <p id="newQ">New Qoutes</p>
                </label>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="app.js"></script>
</body>

</html>
